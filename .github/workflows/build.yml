name: Build Enigma Firmware
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build firmware
        uses: zmkfirmware/zmk-build-action@main
        with:
          board: seeeduino_xiao_ble
          shield: enigma
          config: config/enigma.conf
          keymap: config/enigma.keymap
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: enigma-firmware
          path: |
            *.uf2
